<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        .carousel-indicators li{
            width:10px;height:10px ;
            background-color: #fff;
            border-radius: 50%;
            margin-right: 6px;
            margin-left: 6px;
        }
        .carousel-indicators .active {
            background: #0aa1ed;
        }
        .carousel-control-next,
        .carousel-control-prev{
            width: 4%;height: 20%;
            background-color: #ddd;
            top:40%;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="demo" class="carousel" data-ride="carousel">
        <!--1.轮播图片-->
        <div class="carousel-inner">
            <div class="carousel-item  active">
                <img class="w-100" src="../image/banner1.png" alt=""/>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="../image/banner2.png" alt=""/>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="../image/banner3.png" alt=""/>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="../image/banner4.png" alt=""/>
            </div>
        </div>
        <!--2.左右箭头-->
        <a data-slide="next" href="#demo" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
        </a>
        <a data-slide="prev" href="#demo" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <!--3.轮播指示符-->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
        </ul>
    </div>
</div>
</body>
</html>
